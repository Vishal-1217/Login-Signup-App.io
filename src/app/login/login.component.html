<div id="login-page">
    <div class="login-container">
      <div class="login-section">
        <div class="login-img">
          <img src="assets\image\img1.jpg" alt="log-1" />
        </div>
        <div class="login-details">
          <h1>LOGIN</h1>
          <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
          <div class="input-box">
            <p class="input-head">Email</p>
            <input type="text" required #email="ngModel" name="text" placeholder="Enter your Email" ngModel/>
            <p class="error" *ngIf="email.invalid && email.touched">*Please enter correct email</p>
          </div>
          <div class="input-box">
            <p class="input-head">Password</p>
            <input type="password" required #password="ngModel" name="password" placeholder="Enter your Password" minlength="6" ngModel />
            <p class="error" *ngIf="password.invalid && password.touched">*Please Enter 6 Character Long Password</p>
          </div>
          <div class="input-check">
            <input type="checkbox">Remember Me?
          </div>
          <div class="input-button">
            <input type="submit" value="LOGIN"/>
          </div>
          </form>
          <div class="input-forget">
            <p class="forget">Forget Password?</p>
          </div>
          <h5>OR</h5>
          <div class="social-media">
            <img src="assets\image\google.svg" alt="a" />
            <img src="assets\image\facebook.svg" alt="b" />
            <img src="assets\image\linkedin.svg" alt="c" />
          </div>
          <div class="input-sign-up">
            <p>Don't have account? <span><a routerLink="/signin">Sign Up Free</a></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
